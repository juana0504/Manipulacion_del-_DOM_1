<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="contenidos">
        <h2>Manipulación de Contenidos</h2>
        <div id="caja-unica" class="caja">Texto original en una caja única</div>
        <div class="caja">Caja con texto número 1</div>
        <div class="caja">Caja con texto número 2</div>
        <div class="caja">Caja con texto número 3</div>
    </section>
    <hr>
    <!--ESTILOS Y clases-->
    <section id="estilos">
        <h2>Manipulación de Estilos y clases</h2>
        <div class="caja">Otra caja editable con clases</div>
        <div class="caja">Más cajas para manipular estilos</div>
    </section>

    <!--ATRIBUTOS-->
    <section id="atributos">
        <h2>Manipulacion de Atributos</h2>
        <button id="boton-unico" class="boton">Clic aquí</button>
        <button class="boton" disabled>Botón Deshabilitador</button>
        <img id="imagen-unica" src="img/imagen1.jpg" alt="Imagen de prueba">
        <img class="imagen-grupo" src="img/imagen2.jpg" alt="Imagen pequeña 1">
        <img class="imagen-grupo" src="img/imagen2.jpg" alt="Imagen pequeña 2">
    </section>

    <script src="js/main.js"></script>
</body>
</html>
